<!DOCTYPE html>
<html lang=en>
	<head>
        <link rel="stylesheet" type="text/css" href="calculator.css"></style>
		<script src="calculator.js"></script>
	</head>
		
	<body>
		<div id="mainCalc">
			<br>
			<div id="keypad">
				<div id="display">
					0
				</div>

				<div class="row">
					<button onClick="pressKey(7)">7</button>
					<button onClick="pressKey(8)">8</button>
					<button onClick="pressKey(9)">9</button>
					<button class="operators" onClick="pressOperator('/')">/</button>
				</div>

				<div class="row">
					<button onClick="pressKey(4)">4</button>
					<button onClick="pressKey(5)">5</button>
					<button onClick="pressKey(6)">6</button>
					<button class="operators" onClick="pressOperator('*')">x</button>

				</div>
				
				<div class="row">
					<button onClick="pressKey(1)">1</button>
					<button onClick="pressKey(2)">2</button>
					<button onClick="pressKey(3)">3</button>
					<button class="operators" onClick="pressOperator('-')">-</button>

				</div>

				<div class="row">
					<button class="specialoperators" onClick="pressClear('C')">C</button>
					<button onClick="pressKey(0)">0</button>
					<button class="specialoperators" onClick="pressEquals()">=</button>
					<button class="operators" onClick="pressOperator('+')">+</button>
				</div>

				<div id="labelrow">
					<div class="label">Academy Pittsburgh</div>
					<div class="label" id="date">2016</div>
				</div>

			</div>
		</div>
	</body>
</html>
